<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <main class="container">
        <header>
            <div class="filters">
                <div class="filter filters__crime"></div>
                <div class="filter filters__incarceration"></div>
                <div class="filter filters__officer"></div>
                
                <div class="witnessButton"></div>
                <div class="criminalButton"></div>
            </div>
        </header>
        <div class="listContainer">

            <div class="leftContainer">
                <article class="criminalsContainer"></article>
            </div>
            
            <div class="rightContainer">
                <article class="noteFormContainer"></article>
                
                <aside class="noteListContainer">
                    <div class="noteListButton"></div>
                    <article class="noteList"></article>
                </aside>
            </div>
            
        </div>

        <div class="dialog"><dialog open class="dialogTest" id="myDialog"></dialog></div>
    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
